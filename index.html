<!DOCTYPE html>
<html lang="en">
    
    
<head>
    <meta charset="UTF-8">
    <title>FST: Family Finance Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 500px;
        }
        h2, label {
            color: #333;
        }
        input[type="number"] {
            width: 90%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            margin-top: 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 15px;
            font-size: 16px;
            color: #333;
        }
        
        .result {
    margin-top: 20px;
    padding: 10px;
    background-color: #f0f0f0;
    border: 1px solid #ddd;
    border-radius: 4px;
    text-align: center;
    color: #333;
    font-size: 18px;
}
        
        
    </style>
    <script>
        
        function calculateNet() {
    let totalIncome = parseFloat(document.getElementById('salary1').value) || 0;
    totalIncome += parseFloat(document.getElementById('salary2').value) || 0;
    totalIncome += parseFloat(document.getElementById('rentalIncome').value) || 0;

    let totalExpenses = parseFloat(document.getElementById('foodDrink').value) || 0;
    totalExpenses += parseFloat(document.getElementById('insurance').value) || 0;
    totalExpenses += parseFloat(document.getElementById('entertainment').value) || 0;
    totalExpenses += parseFloat(document.getElementById('travel').value) || 0;
    totalExpenses += parseFloat(document.getElementById('utilities').value) || 0;

    const netSurplusDeficit = totalIncome - totalExpenses;
    document.getElementById('result').textContent = 'Net Surplus/Deficit: Â£' + netSurplusDeficit.toFixed(2);
}
        
    </script>
    
</head>


<body>
    <div class="container">
        <h2>FST Family Finance Form</h2>
        <form id="financeForm" method="POST" action="save_finances.php">
            
            <div class="Account-Number">
                <label for="AccountNumber">Account Number:</label>
                <input type="number" id="AccountNumber" name="AccountNumber"><br>
            </div>
            
            <div class="income-section">
                <label for="salary1">Salary 1:</label>
                <input type="number" id="salary1" name="salary1"><br>

                <label for="salary2">Salary 2:</label>
                <input type="number" id="salary2" name="salary2"><br>

                <label for="rentalIncome">Rental Income:</label>
                <input type="number" id="rentalIncome" name="rentalIncome"><br>
            </div>

            <div class="expense-section">
                <label for="foodDrink">Food and Drink:</label>
                <input type="number" id="foodDrink" name="foodDrink"><br>
                
                <label for="utilities">Electricity and Water:</label>
                <input type="number" id="utilities" name="utilities"><br>

                <label for="insurance">Insurance:</label>
                <input type="number" id="insurance" name="insurance"><br>

                <label for="entertainment">Entertainment:</label>
                <input type="number" id="entertainment" name="entertainment"><br>

                <label for="travel">Travel:</label>
                <input type="number" id="travel" name="travel"><br>

            </div>

            <button type="button" onclick="calculateNet()">Calculate</button>
            <button type="submit">Share</button>
            
            <div id="result"></div>
            
        </form>
    </div>
    
  
    
    
</body>
</html>
